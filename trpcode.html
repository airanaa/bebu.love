<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whereverwego</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0e6;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        #countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        #coffee-img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

    
        
    </style>
</head>
<body>
    <h1>We'll be together after</h1>
    <div id="countdown-container">
        <div id="countdown"></div>
        <img src="iss.gif"  alt="my plane" height="350" width="380"> 
    </div>
    <div id="countdown-container">
        <div id="countdown"></div>
       
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("2023-12-03 23:59:59").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the remaining time
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Coffee Break Time!";
            }
        }, 1000);
    </script>
</body>
</html>
